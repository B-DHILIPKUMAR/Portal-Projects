<div class="dashboard-wrapper">

  <!-- TOP BAR -->
  <header class="topbar">

    <button class="hamburger" (click)="toggleSideNav()">
      <i class="fa-solid fa-bars" *ngIf="!sideNavOpen"></i>
      <i class="fa-solid fa-xmark" *ngIf="sideNavOpen"></i>
    </button>

    <div class="title">Customer Portal</div>

    <button class="profile-btn" (click)="goTo('/profile')">
      <i class="fa-solid fa-user"></i>
    </button>

  </header>

  <!-- SIDE NAVIGATION -->
  <aside class="sidenav" [class.open]="sideNavOpen">

        <i class="fa-solid fa-file-invoice-dollar"></i> Financial Sheet
      </li>

      <ul class="sub" *ngIf="financialExpanded">

        <li (click)="goTo('/payment')"><i class="fa-solid fa-credit-card"></i> Payment</li>
        <li (click)="goTo('/credit-debit-memo')"><i class="fa-solid fa-receipt"></i> Credit Debit Memo</li>
        <li (click)="goTo('/overall-sales')"><i class="fa-solid fa-chart-line"></i> Overall Sales</li>
      </ul>

      <li class="logout" (click)="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
